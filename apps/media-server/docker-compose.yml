services:
  media-api:
    build: .
    restart: unless-stopped
    environment:
      - PORT=3001
      - UPLOAD_DIR=/uploads
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost:3001}
      - API_KEY=${API_KEY:-}
    volumes:
      - media-uploads:/uploads
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  media-uploads:
    driver: local
